bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind MOUSE1 +attack
bind MOUSE2 +button5
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind r +button4
bind e +button6
bind TAB +showscores

bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"

bind SPACE +jump
bind CTRL +button3
bind SHIFT +speed

bind b buy
bind m chooseteam
bind ESC togglemenu
bind v noclip

// Movement Variables
sv_maxspeed 240
cl_forwardspeed 240
cl_sidespeed 240
cl_backspeed 240
cl_movespeedkey 0.2
seta mp_startmoney "800"
seta mp_buytime 90
seta mp_freezetime 6
seta mp_c4timer 45
seta mp_roundtime 5
cl_bobcycle 0.8
cl_bob 0.01
cl_bobup 0.5

seta r_particledesc default

hostname "OpenCS Server"
seta vid_conautoscale "1"
seta snd_device "sdl"

alias +attack2 +button5
alias -attack2 -button5
alias +reload +button4
alias -reload -button4
alias +use +button6
alias -use -button6

seta r_polygonoffset_submodel_offset 0
seta r_polygonoffset_submodel_factor 0
seta r_fullbrightSkins 0
seta r_fb_models 0
seta con_logcenterprint 0
seta v_contentblend 0
